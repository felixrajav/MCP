services:
  - type: web
    name: product-app-backend
    runtime: node
    buildCommand: cd product-app/server && npm install
    startCommand: cd product-app/server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: PORT
        value: 10000
